<div class="buttons">
    <button class="add-emp-button" (click)="onClickAddEmployee()">{{addEmployeeLabel}}</button>
    <button class="get-emp-button" (click)="onClickGetEmployees()">{{getEmployeeLabel}}</button>
</div>

<app-display-employees class="get-emp-comp" *ngIf="dispEmployeeComp == true"></app-display-employees>

<app-add-employee class="add-emp-comp" *ngIf="addEmployeeComp == true"></app-add-employee>
