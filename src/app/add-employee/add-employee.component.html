<div class="form-group">
  <label for="id">Employee ID</label>
  <input type="text" class="form-control" id="id" required [(ngModel)]="id" name="id">
</div>

<div class="form-group">
  <label for="fname">First Name</label>
  <input type="text" class="form-control" id="fname" [(ngModel)]="fName" name="fname">
</div>

<div class="form-group">
  <label for="lname">Last Name</label>
  <input type="text" class="form-control" id="lname" [(ngModel)]="lName" name="lname">
</div>

<div class="form-group">
  <label for="lname">Date of Birth</label>
  <input type="date" class="form-control" id="dob" [(ngModel)]="dob" name="dob">
</div>

<div class="form-group">
  <label for="lname">Gender</label>
  <input type="text" class="form-control" id="gender" [(ngModel)]="gender" name="gender">
</div>

<div class="form-group">
  <label for="lname">Department</label>
  <input type="text" class="form-control" id="department" [(ngModel)]="department" name="department">
</div>

<button type="submit" class="btn-submit" (click)="onSubmit()">Submit</button>
